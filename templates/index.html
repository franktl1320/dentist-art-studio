{% extends 'base.html' %}

{% block content %}
 <h1>{% block title %}Dental Art Studio {% endblock %}</h1>
 
 {% with messages = get_flashed_messages() %}
 {% if messages %}
    <ul class="flashes">
     {% for message in messages %}
         <li>{{ message }}</li>
     {% endfor %}
     </ul>
 {% endif %}
{% endwith %}

{% endblock %}
